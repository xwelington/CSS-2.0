<!DOCTYPE html>
<html>
		<head>
			<title> Links </title>
			<meta charset="utf-8">
			
			<style type="text/css">

			/* serve para colocar underline("entre outros") ou retira-los */
			a{
				text-decoration: none;
				padding: 10px;
			}

			/* mostra os links que n√£o foram visitados */
			a:link{
				color: #b9c941;
			}

			/* links visitados */
			a:visited {
				color: #c0c0c0;
			}

			/*links hover, passa o cursos sobre o link */
			a:hover{
				color: #ffffff;
				background: #6d790f;
			}

			/* links ativos, quando clicado */
			a:active{
				color: #e4f371;
			}

			</style>

		</head>

		<body>

			<a href="https://www.google.com.br"> Google </a> |
			<a href="https://www.tecmundo.com.br"> Tecmundo </a> |
			<a href="https://www.megacurioso.com.br"> Mega Curioso </a> |
		
		</div>


		</body>
</html>
